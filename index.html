<!DOCTYPE html>
<html>
    <head>
        <title>Train Fare</title>
        <meta charset="UTF-8" />
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <form id="inputTable">
            <p>Date of birth:</p>
            <input type="date" id="bday">

            <p>From: *<sup>required</sup></p>
            <select name="from" id="start">
                <option value="edin">Edinburgh</option>
                <option value="glas">Glasgow</option>
                <option value="linl">Linlithgow</option>
                <option value="inve">Inverness</option>
                <option value="stan">St. Andrews</option>
                <option value="default" selected hidden>Choose starting destination:</option>
            </select>

            <p>To: *<sup>required</sup></p>
            <select name="from" id="end">
                <option value="edin">Edinburgh</option>
                <option value="glas">Glasgow</option>
                <option value="linl">Linlithgow</option>
                <option value="inve">Inverness</option>
                <option value="stan">St. Andrews</option>
                <option value="default" selected hidden>Choose ending destination:</option>
            </select>

        </form>
        
        <button onclick="price()">Calculate Price</button>

        <div id="reciept"></div>

        <p id="resultBday"></p>
    </body>
</html>
